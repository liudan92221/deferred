<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../src/deferred.js"></script>
</head>
<body>
    <script>
        (function(){
            var def = new deferred();

            def.promise.success(function(data){
                console.log(data, "fn1");
            }).success(function(data){
                console.log(data, "fn2");
            });

            setTimeout(function(){
                def.resolve("succ");
            }, 2000);
        })()
    </script>
</body>
</html>
