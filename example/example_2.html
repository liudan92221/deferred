<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../src/deferred.js"></script>
</head>
<body>
    <script>
        (function(){
            var def = new deferred();

            var def1 = new deferred();
            var def2 = new deferred();

            def.promise.when([def1.promise, def2.promise], function(data){
                console.log(data);
            });

            setTimeout(function(){
                console.log("def1-success");
                def1.resolve("success1");
            }, 2000);

            setTimeout(function(){
                console.log("def2-success");
                def2.resolve("success2");
            }, 1000);
        })()
    </script>
</body>
</html>
